<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MRP2 report</title>
    <link rel="stylesheet" href="js/jquery-ui.css">
    <link rel="stylesheet" href="js/jquery-ui.structure.css">
    <link rel="stylesheet" href="js/jquery-ui.theme.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/frontend.js"></script>
</head>
<body id="main-body">
<div id="wrapper" class="wrapper">
    <div id="top" class="top-header top-header1">
        <header id="hd-001">
            <h2>Отчёт: планирование потребностей в материалах</h2>
        </header>
    </div>
    <br>
    <div id="main-area" class="central-panel">
        <form id="main-form" class="form-left-align">
            <label class="label1">От даты</label>
            <br>
            <input id="atDate" type="text" class="input1 input2">
            <br>
            <label class="label1">С материала</label>
            <br>
            <select id="fromMaterial" class="input1 input2">
                <option value="10000001">10000001 DEL Аромат коптильный "Жид дым"</option>
            </select>
            <br>
            <label class="label1">По материал</label>
            <br>
            <select id="toMaterial" class="input1 input2">
                <option value="10000001">10000001 DEL Аромат коптильный "Жид дым"</option>
            </select>
            <br>
            <label class="label1">Группа закупок</label>
            <br>
            <select id="purGroup" class="input1 input2">
                <option value="001">001 Маркова А.</option>
                <option value="002">002 Маркова А.</option>
                <option value="003">003 Крутова Н.</option>
                <option value="004">004 Филистов А.</option>
                <option value="005">005 Филистов А.</option>
                <option value="006">006 Мясосырьё</option>
                <option value="007">007 Услуги</option>
                <option value="010">010 Инвестиции</option>
                <option value="011">011 Калинина А.</option>
                <option value="012">012 Ерёмин С.</option>
                <option value="999">999 Бухгалтерия</option>
            </select>
            <br>
            <button id="btnRun" value="RUN" class="input1 input2">
                Выполнить
            </button>
        </form>
    </div>
</div>
</body>
</html>
